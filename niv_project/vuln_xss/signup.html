<html lang="en">

<body>
<h1>signup</h1>

    <input id="username" type="text" placeholder="username">
    <input id="password" type="text" placeholder="password">
<button id="signupButton">sign up</button>

<form action="/signup" method="post" class="form gutter">
    <fieldset class="form-fieldset">
        <legend class="form-legend">User registration form</legend>

        <div class="form-group">
            <label class="form-label" for="username">Username:</label>
            <input class="form-component form-input" type="text" name="username" id="username" maxlength="20"
                   minlength="1" required>
        </div>



        <div class="form-group">
            <label class="form-label" for="password1">Password:</label>
            <input class="form-component form-input" type="password" maxlength="20" minlength="8"
                   id="password1"
                   name="password1" placeholder="Pick something secure and memorable" required>
        </div>


        <input class="btn" type="submit">
        <input class="btn" type="reset">


    </fieldset>
</form>
