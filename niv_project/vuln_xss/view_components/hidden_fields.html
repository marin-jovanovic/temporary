<input type="text" name="sessionToken" id="sessionToken" value="<inject-here></inject-here>">
<input type="text" name="syncCSRFToken" id="syncCSRFToken" value="<inject-here></inject-here>">
<input type="text" name="username" id="username" value="<inject-here></inject-here>">

<script>
    console.log("cookie setting")

    let syncCSRFToken = document.querySelector("#syncCSRFToken").value;
    let sessionToken = document.querySelector("#sessionToken").value;
    let username = document.querySelector("#username").value;

    setCookie("syncCSRFToken", syncCSRFToken);
    setCookie("sessionToken", sessionToken);
    setCookie("username", username);

    function setCookie(name, value) {

        console.log("set");

        let baseDomain = '.localhost:3000';
        let expireAfter = new Date();

        expireAfter.setDate(expireAfter.getDate() + 7);

        document.cookie=`${name}='${value}'; expires="${expireAfter}"; path=/`;

    }


    function getCookie(cname) {
        let name = cname + "=";
        let decodedCookie = decodeURIComponent(document.cookie);
        let ca = decodedCookie.split(';');

        for (let i = 0; i < ca.length; i++) {
            let c = ca[i];
            while (c.charAt(0) == ' ') {
                c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
            }
        }
        return "";
    }
</script>
